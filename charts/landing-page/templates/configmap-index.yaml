        <!-- Java Script -->
        <script>
          // list of All Applications

          let listOfMosipApps = [
            {appName:"Pre-Registration", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/pre-reg.png", userGuide:"https://docs.mosip.io/1.2.0/modules/pre-registration", tryIt:"https://{{.Values.landing.prereg}}/pre-registration-ui/"},
            {appName:"Android Registration Client", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/android-reg.png", userGuide:"https://docs.mosip.io/1.2.0/modules/android-registration-client", tryIt:"https://drive.google.com/drive/folders/1-kukTkg7o-D8F0mEEWyPAK3pDDg-TRQh"},
            {appName:"Desktop Registration Client", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/desktop-reg.png", userGuide:"https://docs.mosip.io/1.2.0/modules/registration-client", tryIt:"https://regclient.collab.mosip.net/"},
            {appName:"Resident", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/resident.png", userGuide:"https://docs.mosip.io/1.2.0/modules/resident-services", tryIt:"https://{{ .Values.landing.resident }}"},
            {appName:"eSignet", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/eSignet.png", userGuide:"https://docs.mosip.io/1.2.0/integrations/e-signet", tryIt:"https://esignet.collab.mosip.net/"},
            {appName:"INJI Wallet", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/Wallet.png", userGuide:"https://docs.mosip.io/inji", tryIt:"https://drive.google.com/drive/folders/1gBjFSdpjxU4bsZi7-xS59W1-EIFKrkS8"},
            {appName:"INJI Web", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/Inji_web.png", userGuide:"https://docs.mosip.io/inji/inji-wallet/inji-web", tryIt:"https://injiweb.collab.mosip.net/"},
            {appName:"INJI Verify", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/Inji_Verify.png", userGuide:"https://docs.mosip.io/inji/inji-verify/overview", tryIt:"https://injiverify.collab.mosip.net/"},
            {appName:"OTP Inbox", logo:"https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/otp-inbox.png", userGuide:"", tryIt:"https://smtp.collab.mosip.net/"}
          ];

          // Dom elements for interaction
          const appsContainerEl = document.getElementById('appsContainer');
          const copyApiUrlBtn = document.getElementById('copyApiUrlBtn');
          const docLinkCardEl = document.getElementById("docLinkCard");
          const docVersiondropDownEl = document.getElementById("docVersiondropDown");
          const filterButtonEl = document.getElementById("filterButton");
          const arrowIconEl = document.getElementById("arrowIcon");
          const filterContainerEl = document.getElementById("filterContainer");
          const filterOptionsCardEl = document.getElementById("filterOptionsCard");
          const defaultOrderEl = document.getElementById("defaultOrder");
          const ascOrderEl = document.getElementById("ascOrder");
          const descOrderEl = document.getElementById("descOrder");

          let isFilterDropdownOpen = false;
          let isHamburgerOpen = false;

          const sortByAsc = () => {
            const sortedAppData = listOfMosipApps.slice().sort((a, b) => a.appName.localeCompare(b.appName));
            showListOfAppsData(sortedAppData);
          }

          const sortByDesc = () => {
            const sortedAppData = listOfMosipApps.slice().sort((a, b) => b.appName.localeCompare(a.appName));
            showListOfAppsData(sortedAppData);
          }
      
          function showListOfAppsData(sortedAppData){
            appsContainerEl.innerHTML = "";
            sortedAppData.forEach(item =>{
              appsContainerEl.innerHTML += `
                <div class="w-[302px] h-[342px] bg-[#ffffff] rounded-[20px] px-[18px] py-4 shadow-lg mb-[30px] mr-5">
                  <div class="w-[262px] h-[190px] bg-[#F4F8FA] rounded-[10px] flex justify-center items-center">
                      <img alt=${item.appName} src=${item.logo} class=""/>
                  </div>
                  <div class="mt-2">
                    <h4 class="text-[#01315F] font-bold text-[18px]">${item.appName}</h4>
                    <span class="text-[#777777] text-[16px]">Version <span>1.0.5.33</span></span>
                    <div class="mt-2">
                      <button class="w-[90px] h-[29px] bg-[#1763AC] rounded-[6px] text-[#ffffff] text-[14px]"><a target="_block" href=${item.tryIt}>Try It Out!</a></button>
                      <a class="text-[#1763AC] font-[600] text-[14px]" target="_block" href=${item.userGuide}>User Guide</a>
                    </div>
                  </div>
                </div>
              `
            });
          };

          showListOfAppsData(listOfMosipApps);

          copyApiUrlBtn.addEventListener("click", () =>{
            navigator.clipboard.writeText('https://api.collab.mosip.net');
          });

          docLinkCardEl.addEventListener('mouseover', () =>{
            docVersiondropDownEl.style.display = "block";
            docLinkCardEl.style.backgroundColor = "";
          });
          
          docLinkCardEl.addEventListener('mouseout', () =>{
            docVersiondropDownEl.style.display = "none";
            docLinkCardEl.style.backgroundColor = "#ffffff";
          });

          const openFilterDropdown = () =>{
              arrowIconEl.style.transform = 'rotate(180deg)';
              arrowIconEl.style.transition = 'transform 0.3s ease';
              filterButtonEl.style.color = "#313131";
              filterButtonEl.style.fontWeight = "600";
              document.getElementById("arrowIconPath").setAttribute('stroke', '#313131');
              filterContainerEl.style.height = "155px";
              filterContainerEl.style.boxShadow = "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)";
              filterContainerEl.style.width = "162px";
              filterContainerEl.style.backgroundColor = "#ffffff";
              filterOptionsCardEl.style.display = "block";
              isFilterDropdownOpen = true;
          }

          const closeFilterDropdown = () =>{
            arrowIconEl.style.transform = 'rotate(0deg)';
            arrowIconEl.style.transition = 'transform 0.3s ease';
            filterButtonEl.style.color = "#ffffff";
            filterButtonEl.style.fontWeight = "500";
            document.getElementById("arrowIconPath").setAttribute('stroke', '#ffffff');
            filterContainerEl.style.height = "40px";
            filterContainerEl.style.boxShadow = "none";
            filterContainerEl.style.width = "150px";
            filterContainerEl.style.backgroundColor = "#FFFFFF33";
            filterOptionsCardEl.style.display = "none";
            isFilterDropdownOpen = false;
          }

          filterButtonEl.addEventListener('click', () =>{
            if(!isFilterDropdownOpen){
              openFilterDropdown();
            }else{
              closeFilterDropdown();
            }
          });

          defaultOrderEl.addEventListener("click", () =>{
            defaultOrderEl.style.backgroundColor = "#EFF7FF";
            ascOrderEl.style.backgroundColor = "#ffffff";
            descOrderEl.style.backgroundColor = "#ffffff";
            defaultOrderEl.style.color = "#1763AC";
            ascOrderEl.style.color = "#313131";
            descOrderEl.style.color = "#313131";
            document.getElementById("defaultTickIcon").style.display = "block";
            document.getElementById("ascTickIcon").style.display = "none";
            document.getElementById("descTickIcon").style.display = "none";
            closeFilterDropdown();
            document.getElementById("selectedSortType").innerText = "Default";
            showListOfAppsData(listOfMosipApps);
          })

          ascOrderEl.addEventListener("click", () =>{
            defaultOrderEl.style.backgroundColor = "#ffffff";
            ascOrderEl.style.backgroundColor = "#EFF7FF";
            descOrderEl.style.backgroundColor = "#ffffff";
            defaultOrderEl.style.color = "#313131";
            ascOrderEl.style.color = "#1763AC";
            descOrderEl.style.color = "#313131";
            document.getElementById("defaultTickIcon").style.display = "none";
            document.getElementById("ascTickIcon").style.display = "block";
            document.getElementById("descTickIcon").style.display = "none";
            closeFilterDropdown();
            document.getElementById("selectedSortType").innerText = "Aa - Zz";
            sortByAsc();
          })

          descOrderEl.addEventListener("click", () =>{
            defaultOrderEl.style.backgroundColor = "#ffffff";
            ascOrderEl.style.backgroundColor = "#ffffff";
            descOrderEl.style.backgroundColor = "#EFF7FF";
            defaultOrderEl.style.color = "#313131";
            ascOrderEl.style.color = "#313131";
            descOrderEl.style.color = "#1763AC";
            document.getElementById("defaultTickIcon").style.display = "none";
            document.getElementById("ascTickIcon").style.display = "none";
            document.getElementById("descTickIcon").style.display = "block";
            closeFilterDropdown();
            document.getElementById("selectedSortType").innerText = "Zz - Aa";
            sortByDesc();
          })

          document.getElementById("collabDemoVideoBtn").addEventListener("click", () =>{
            document.getElementById("videoPopup").classList.remove('hidden');
          })

          document.getElementById("closeVideoPopup").addEventListener("click", () =>{
            document.getElementById("videoPopup").classList.add('hidden');
          })

          document.getElementById("hamburgerIcon").addEventListener("click", () =>{
            if(!isHamburgerOpen){
              document.getElementById("hamburgerDetails").classList.remove('hidden');
              isHamburgerOpen = true;
            }else{
              document.getElementById("hamburgerDetails").classList.add('hidden');
              isHamburgerOpen = false;
            }
          })

        </script>
      </body>
    </html>


