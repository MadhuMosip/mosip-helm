      <style>
        html {
          scroll-behavior: smooth;
        }

        body {
          font-family: sans-serif, Inter;
        }

        .border-bottom-center {
          position: relative;
          display: inline-block;
        }

        .border-bottom-center::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 50%; 
          width: 100%;
          height: 1px; 
          background-color: #F4F8FA; 
          transform: translateX(-50%) scaleX(0); 
          transition: transform 0.3s ease; 
        }

        .border-bottom-center:hover::after {
          transform: translateX(-50%) scaleX(1); /* Scale to full width on hover */
        }
      </style>  
      <body>
        <!-- Header -->
        <header id="header" class="bg-[url('https://raw.githubusercontent.com/mosip/documentation/1.2.0/docs/_images/header_background.png')] h-[678px] px-[80px] pt-[38px] max-[730px]:pt-[20px] bg-cover max-[870px]:px-[20px]">
